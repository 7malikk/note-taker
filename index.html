<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Note Taker</title>
</head>

<body>
    <div class="text-center container">
        <h1>Note Taker</h1>
        <h3 class="text-success">Add A New Note:</h3>
        <div class="d-flex">
            <label class="pe-2" for=""> <h4>Note:</h4> </label>
            <textarea type="text" cols="160" rows="2" placeholder="Write your note here" id="inputValue"></textarea>
        </div>
        <br />
        <button class="text-center btn btn-success" type="button" onclick="getValue()">
        Add Note
      </button>
    </div>

    <div class="container p-5 d-flex justify-content-start align-items-center flex-wrap" id="mainTaskSection">
        <p>No notes add yet!</p>
    </div>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="anotherSection"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                Close
              </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center mt-3 texts-b">
            Â©
            <script>
                document.write(new Date().getFullYear());
            </script>
            Created using JavaScript and Bootstrap by
            <a class="text-decoration-none" href="https://www.linkedin.com/in/olatunbosun-olaosebikan-331a291ab/">Olatunbosun Ola</a
        >
      </p>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
